<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 01(Todo List)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <!-- create a container for todo-list -->
   <div id="todo-container">

        <!-- 01--todo list header -->
         <div class="header">
            <h1>To Do List</h1>
         </div>

        <!-- 02--input-form -->
         <div class="input-form">
             <!-- create input box -->
          <input type="text" class="input-item" placeholder="Add Task" name="input-box" id="input_box">
          <!-- create add button -->
           <button type="button" id="input-btn">Add</button>
         </div>

         <!-- task list -->
          <div class="task-list">
            <h2 class="list">Task List</h2>
            <ul class="ul-list"></ul>
          </div>

          <!-- task list counter -->

          <div class="counter-container">
            <div id="task-counters">
                Completed: <span class="completed-counter">0</span> | Uncompleted: <span class="uncompleted-counter">0</span>
            </div>
          </div>
          
   </div>

    <script src="script.js"></script>
</body>
</html>
